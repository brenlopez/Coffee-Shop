<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <h1 class="navbar-brand">Coffee Shop</h1>
          <ul id="navegacion">
            <li><a href="#">Bebidas</a></li>
            <li><a href="#">Dulce</a></li>
            <li><a href="#">Salado</a></li>
            <li><a href="#">Todos</a></li>
          </ul>
          <button class="btn btn-dark" type="button" id="botonCarrito">
            0 items
          </button>
        </div>
      </nav>
      <div id="carrito"></div>
    </header>
    <section id="portada">
      <h2>Hacé tu pedido en la tienda online</h2>
    </section>
    <section class="container">
      <div id="catalogo">
        <div class="row" id="productos">
          <h2 id="h2">Todos los productos</h2>
        </div>
      </div>
    </section>
    <script src="js/final.js"></script>
    <footer>
      <p>Brenda Denisse Lopez - Año 2021.</p>
    </footer>
  </body>
</html>
